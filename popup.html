<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sync Youtube</title>
  </head>
  <body>
    <main class="Content">
      <h4 class="Title">Sync Youtube Play</h4>
      <a
        href="https://github.com/rahuldahal/sync-youtube-play#steps"
        class="Guide"
        >How to use?</a
      >
      <div class="CTA">
        <button class="CTA__button CTA--select" title="Add videos in the queue">
          Select Videos

          title="Add videos in the queue to enable"
          disabled

          Start The Sync
        </button>
      </div>
    </main>

  </body>
